  <head>
    <title>Skyhook Start</title>
    <meta charset="UTF-8" />
    <meta name="description" content="stuff" />

    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,200italic,300,300italic,400italic,600,600italic,700,700italic' type='text/css' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel='stylesheet' href='/stylesheets/font.css' />
  </head>

  <body>
    <!-- Navigation Bar-->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img src="/images/skyhook_logo.svg">
          </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#resources">RESOURCES</a></li>
            <li><a href="#help">HELP</a></li>
            <li class="active"><a href="#login" onclick="showLogin();">LOGIN</a></li>
          </ul>
        </div><!--.nav-collapse -->
      </div> <!-- container -->
    </nav> 

    
    <div class="container page-content">

    <!-- ***************************** SIGNUP FORM **************************** -->
      <div id="formSignup">
        <div class="row">
          <span class="form-heading stylesample Source-Sans-Pro-normal-300">Start your location or context project now!</span>
        </div>
        
        <div class="row">
          <div class="signup-options">
            <form class="form-create-account">

              <!-- Signup w/ Github -->
              <div class="form-group signup-with">
                <a class="btn btn-default btn-md btn-primary btn-block outline" id="signupGit" data-toggle="modal" data-target="#gitModal">
                  <span class="fa-stack">
                    <i class="glyphicon-social icon-github3"></i>
                  </span>
                  <span class="btn-text">Sign up with Github</span>
                </a>
              </div>
              <!-- Signup w/ LinkedIn -->
              <div class="form-group signup-with">
                <a class="btn btn-default btn-md btn-primary btn-block outline" id="signupLinked" data-toggle="modal" data-target="#linkedModal">
                  <span class="fa-stack">
                    <i class="glyphicon-social icon-linkedin-with-circle"></i>
                  </span>
                  <span class="btn-text">Sign up with LinkedIn</span>
                </a>
              </div>

              <p class="or-via">or via</p>

              <!-- Input Fields -->
              <div class="form-group">
                <label for="inputEmail" class="sr-only">Email address</label>
                <div class="inner-addon left-addon">
                  <i class="glyphicon fa fa-at fa-2"></i>
                  <input type="email" id="inputEmail" oninput="checkFormFilled();" class="form-control input-lg" placeholder="Email" required>
                </div>
              </div>

              <div class="form-group">
                <label for="inputPassword" class="sr-only">Password</label>
                <div class="inner-addon left-addon">
                  <i class="glyphicon icon-key_dark"></i>
                  <input type="password" id="inputPassword" class="form-control input-lg" placeholder="Password" required> 
                </div>
              </div>

              <div class="form-group" id="formPassConfirm" style="display:none;">
                <label for="inputPasswordConfirm" class="sr-only">Confirm Password</label>
                <div class="inner-addon left-addon" style="color:#504845">
                  <i class="glyphicon icon-key_dark" id="glyphPasswordConfirm"></i>
                  <input type="password" id="inputPasswordConfirm" class="form-control input-lg" placeholder="Confirm Password" required>  
                </div>
              </div>

              <div class="form-group">
                <label for="inputCompany" class="sr-only">Company</label>
                <div class="inner-addon left-addon">
                    <i class="glyphicon fa fa-building fa-2 fa-inverse"></i>
                    <input type="company" id="inputCompany" class="form-control input-lg" placeholder="Company" required>
                </div>
              </div>
              
              <button class="btn btn-md btn-primary btn-block outline" id="btnCreateAccount" type="submit" disabled>Create Account</button>
              
              <div class="notes">
                <p class="terms-note"><i>By clicking on Create Account I agree to the Skyhook Terms &amp; Services</i></p>
                <br>
                <p>Already have an account? <a href="#login" onclick="showLogin();" style="color:#fff; font-weight:bold;">Login.</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div id="formLogin" style="display:none;"></div> <!-- Login form -->
    </div> <!-- /.container page-content-->

    <div id="modals"></div> <!-- Modals -->

    <div id="footer" class="container-fluid"></div> <!-- footer -->

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="/javascripts/myskyhook.js" type="text/javascript"></script>

  </body>
